<div class="container-fluid px-4">
  <div >
    <div class="card mb-4">

      <div class="card-body">
        <table class="table table-bordered" *ngIf="inscitoffre.length>0">
          <thead class="thead-dark">
          <tr>
            <th scope="col">tittre offre</th>
            <th scope="col">description offre</th>
            <th scope="col">poste</th>
            <th scope="col">status</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let inscrit of inscitoffre">
            <td>{{inscrit.titredoffre}}</td>
            <td>{{inscrit.description}}</td>
            <td>{{inscrit.poste}}</td>
            <td>{{inscrit.status}}</td>
            <a class="btn btn-link" [routerLink]="['/espacecondidat/detailinscritoffre/'+inscrit.id]" >detail</a>
          </tr>
          </tbody>
        </table>
        <span *ngIf="inscitoffre.length==0">table vide</span>
      </div>
    </div>


  </div>

</div>
