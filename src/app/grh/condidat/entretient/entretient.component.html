<div class="container-fluid px-4">
  <h1 class="mt-4">Liste de entretient</h1>
  <hr>
  <div >

    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table me-1"></i>
        entretient table
      </div>
      <div class="card-body">
        <table class="table table-bordered" *ngIf="entretients.length>0">
          <thead class="thead-dark">
          <tr>
            <th scope="col">date</th>
            <th scope="col">heure</th>
            <th scope="col">status</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let i of entretients">
            <td>{{i.date}}</td>
            <td>{{i.heure}}</td>
            <td>{{i.status}}</td>
          </tr>
          </tbody>
        </table>
        <span *ngIf="entretients.length==0">table vide</span>
      </div>
    </div>


  </div>

</div>
