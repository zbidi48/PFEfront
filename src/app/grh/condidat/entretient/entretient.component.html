<div class="container-fluid px-4">
  <h1>List Entretients</h1>
  <div >
    <div class="card mb-4">
      <div class="card-body">
        <table class="table table-bordered" *ngIf="entretients.length>0">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Heure</th>
            <th scope="col">Status</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let i of entretients">
            <td>{{i.date}}</td>
            <td>{{i.heure}}</td>
            <td>{{i.status}}</td>
          </tr>
          </tbody>
        </table>
        <span *ngIf="entretients.length==0">table vide</span>
      </div>
    </div>
  </div>
</div>
