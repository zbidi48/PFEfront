<form class="forms-sample" [formGroup]="mapresenceform" (ngSubmit)="editpresence()">

  <div class="form-group row">
    <label  class="col-sm-3 col-form-label">nbrheure</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="nbreheure" placeholder="nbreheure" formControlName="nbreheure" >
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-3 col-form-label">date</label>
    <div class="col-sm-9">
      <input type="date" class="form-control" id="date" placeholder="date" formControlName="date" >
    </div>
  </div>




  <button class="btn btn-gradient-primary mr-2" type="submit"  >Submit</button>
  <button class="btn btn-light" routerLink="/rh/presence">Cancel</button>
</form>
