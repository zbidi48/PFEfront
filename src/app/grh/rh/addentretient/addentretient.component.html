<form class="forms-sample" [formGroup]="entretientaddform" (ngSubmit)="ajouterentretient()">
  <div class="form-group">
    <label >date entretient:</label>
    <input type="date" class="form-control" id="date" placeholder="date entretient"
           name="date" formControlName="date">
  </div>

    <input type="time" class="form-control" id="heure" placeholder="heure entretient"
           name="heure" formControlName="heure" step="2">
  </div>
