<form class="forms-sample" [formGroup]="visaform" (ngSubmit)="ajoutervisa()">
  <div class="form-group row">
    <label  class="col-sm-3 col-form-label">date depot:</label>
    <div class="col-sm-9">
      <input type="date" class="form-control" id="datedepot" placeholder="datedepot" formControlName="datedepot" >
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-3 col-form-label">date recu</label>
    <div class="col-sm-9">
      <input type="date" class="form-control" id="daterecu" placeholder="daterecu" formControlName="daterecu" >
    </div>
  </div>
  <div class="form-group>">
    <label >typevisa</label>

    <select class="form-control"  >
      <option value="touristique">touristique</option>
      <option value="etude">etude</option>
      <option value="maladie">maladie</option>
      <option value="mision"> mission</option>


    </select>
  </div>
  <div class="form-group row">
    <label  class="col-sm-3 col-form-label">userid</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="userid" placeholder="userid" formControlName="userid">
    </div>
  </div>


  <button class="btn btn-gradient-primary mr-2" type="submit"  >Submit</button>
  <button class="btn btn-light" routerLink="/rh/visa">Cancel</button>
</form>
