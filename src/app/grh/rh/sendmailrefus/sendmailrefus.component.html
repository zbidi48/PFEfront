<form [formGroup]="mailrefusform" (ngSubmit)="sendrefusepmail()" >
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group ">

        <select class="form-control" formControlName="to">
          <label>choisir l email convenable</label>
          <option value="-1">Tous les emails de candidats</option>
          <option value="{{c.id}}" *ngFor="let c of candidats">{{c.email}}</option>
        </select>
      </div>
    </div>

  </div>
  <div class="form-group mb-5">
    <button class="btn btn-info" type="submit">envoie</button>
    <button class="btn btn-light" routerLink="/rh/candidatinfo">cancel</button>
  </div>
</form>
