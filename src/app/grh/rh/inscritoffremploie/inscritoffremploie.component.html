<div class="container-fluid px-4">
  <h1 class="mt-4">Liste de les inscrits pour les offres d emploies</h1>
  <hr>
  <div >
    <form [formGroup]="searchinscritoffreform" (ngSubmit)="searchinscrit()" >
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group ">
            <label>inscrit offre par CIN</label>
            <input type="text" id="cin"  class="form-control"
                   name="cin" placeholder="cin" formControlName="cin">
          </div>
        </div>
      </div>
      <div class="form-group mb-5">
        <button class="btn btn-info" type="submit">cherche inscit offre</button>
      </div>
    </form>
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table me-1"></i>
        inscrit offre table
      </div>
      <div class="card-body">
        <table class="table table-bordered" *ngIf="inscritoffreemploies.length>0">
          <thead>
          <tr>

            <th>nom candidat</th>
            <th>prenom candidat</th>
            <th>carte identit√©</th>
            <th>poste</th>
            <th>status</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let inscrit of inscritoffreemploies">
            <td>{{inscrit.nom}}</td>
            <td>{{inscrit.prenom}}</td>
            <td>{{inscrit.cin}}</td>
            <td>{{inscrit.poste}}</td>
            <td>{{inscrit.status}}</td>
            <td>
              <a class="btn btn-link" [routerLink]="['/rh/detaillinscritoffre/'+inscrit.id]" >voir detaille</a>
              <ng-container *ngIf="inscrit.status =='ENCOUR'" >
                <a class="btn btn-sm btn-success" (click)="statusinscrit(inscrit.id,'accepte')">
                  <i class="mdi mdi-marker-check"></i>
                </a>
                <a class="btn btn-sm btn-warning" (click)="statusinscrit(inscrit.id,'refuse')">
                  <i class="mdi mdi-folder-remove"></i>
                </a>
              </ng-container>
              <ng-container *ngIf="inscrit.status =='ACCEPTE'" >
                <a class="btn btn-sm btn-warning" (click)="statusinscrit(inscrit.id,'refuse')">
                  <i class="mdi mdi-folder-remove"></i>
                </a>
              </ng-container>
              <ng-container *ngIf="inscrit.status =='REFUSE'" >
                <a class="btn btn-sm btn-success" (click)="statusinscrit(inscrit.id,'accepte')">
                  <i class="mdi mdi-marker-check"></i>
                </a>

              </ng-container>
            </td>
          </tr>
          </tbody>
        </table>
        <span *ngIf="inscritoffreemploies.length==0">table vide</span>
      </div>
    </div>


  </div>

</div>
