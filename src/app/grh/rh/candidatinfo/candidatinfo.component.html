<div class="container-fluid px-4">
  <h1 class="mt-4">voila les candidat</h1>




  <div >


    <form [formGroup]="cherchcandidatform" (ngSubmit)="searchcandidat()" >
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group ">
            <label>taper nom employee:</label>
            <input type="text" id="nom"  class="form-control"
                   name="nom" placeholder="nom de candidats" formControlName="nom">
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group ">
            <label>prenom d employee:</label>
            <input type="text" id="prenom"  class="form-control"
                   name="prenom" placeholder="prenom de candidats" formControlName="prenom">
          </div>
        </div>

      </div>
      <div class="form-group mb-5">
        <button class="btn btn-info" type="submit">cherche candidat</button>
      </div>
    </form>


    <div >
      <div class="table-responsive" >
        <table class="table table-hover" *ngIf="candidats.length>0">
          <thead>
          <tr>
            <th>nomcandidat</th>
            <th>prenomcandidat</th>
            <th>post</th>
            <th>action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let condidat of candidats" >
            <td>{{condidat.nom}}</td>
            <td>{{condidat.prenom}}</td>
            <td>{{condidat.post}}</td>
            <td>

              <button class="btn btn-sm btn-link" [routerLink]="['/rh/candidatdetail/'+condidat.id]" >voir plus</button>
              <a class="btn btn-sm btn-link" style="color: #28a745" [routerLink]="['/rh/sendmail/'+condidat.id]" >mail d acceptation
                <i class="mdi mdi-email"></i></a>
              <a class="btn btn-sm btn-link" style="color:#c21d17;" [routerLink]="['/rh/sendrefumail/'+condidat.id]" >mail de refus
                <i class="mdi mdi-email"></i></a>
            </td>

          </tr>
          </tbody>
        </table>
        <span *ngIf="candidats.length==0">table vide</span>
      </div>
    </div>



  </div>

</div>
