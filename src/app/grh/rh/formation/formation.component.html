<div class="container-fluid px-4">
  <h1 class="mt-4">Liste Des Formations</h1>
  <div>
    <form class="form-inline" [formGroup]="cherchform"  (ngSubmit)="searchformation()">
      <div class="input-group">
        <div class="form-outline">
          <input type="search" id="key" class="form-control"  name="key"
                 placeholder="search"
                 formControlName="key" />
        </div>
        <div>
          <button type="submit" class="btn btn-primary" style="margin-left:0; height: 32px; padding: 0 20px;
           margin-top: 5px;" >
            <i class="mdi mdi-account-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div  class="card mb-4">
    <div  class="card mb-4">
     <div class="table-responsive">
       <div class="card-body">
         <a class="btn btn-success" routerLink="/rh/addformation" title="Ajouter Formation" ><i class="mdi mdi-database-plus"></i></a>
       </div>
       <table class="table table-hover" *ngIf="formations.length>0">
         <thead>
         <tr>

           <th scope="col">Nom </th>
           <th scope="col">Type</th>
           <th scope="col">Date Debut</th>
           <th scope="col">Heure</th>
           <th scope="col">Action</th>
         </tr>
         </thead>
         <tbody>
         <tr *ngFor="let i of formations">

           <td>{{i.nomdeforamtion}}</td>
           <td>{{i.typedeformation}}</td>
           <td>{{i.datedebut}}</td>
           <td>{{i.heure}}</td>
           <td>
             <a class="btn btn-sm btn-primary" style="margin-right:5px;" [routerLink]="['/rh/editformation/'+i.id]"  title="Mise a jour Formation"><i class="mdi mdi-pen"></i></a>
             <a class="btn btn-sm btn-danger" (click)="deleteformation(i.id)" title="Supprimer Formation" ><i class="mdi mdi-delete"></i></a>
           </td>

         </tr>

         </tbody>
       </table>
       <span *ngIf="formations.length==0">table vide</span>
     </div>
   </div>



  </div>

</div>
