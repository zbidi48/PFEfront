<div class="container-fluid px-4">
  <h1 class="mt-4">Liste de presence</h1>



  <hr>
  <div >



    <form [formGroup]="searchpresence" (ngSubmit)="searchpresencebyajobid()" >
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group ">
           <label>chercher presence par job id</label>
            <input type="text" id="jobid"  class="form-control"
                   name="jobid" placeholder="
                  entrer jobid" formControlName="jobid">
          </div>
        </div>

      </div>
      <div class="form-group mb-5">
        <button class="btn btn-info" type="submit">chercher presence </button>
      </div>
    </form>


    <div class="table-responsive">
      <table class="table table-hover" *ngIf="presences.length>0">
        <thead>
        <tr>
          <th>#</th>
          <th>jour</th>
          <th>heure entre</th>
          <th>heure de sorie</th>
          <th>nom</th>
          <th>prenom</th>
          <th>jobid</th>
          <th>action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of presences">
          <td>{{i.id}}</td>
          <td>{{i.date | date}}</td>
          <td>{{i.tempentre}}</td>
          <td>{{i.tempsortie}}</td>
          <td>{{i.nom}}</td>
          <td>{{i.prenom}}</td>
          <td>{{i.jobid}}</td>
          <td>
            <a class="btn btn-sm btn-primary" style="margin-right:5px;" [routerLink]="['/rh/editpresence/'+i.id]" >mise a jour</a>
            <a class="btn btn-sm btn-danger" (click)="deletepresence(i.id)"  >supprimer</a>
          </td>


        </tr>

        </tbody>
      </table>
      <span *ngIf="presences.length==0">table vide</span>
    </div>



  </div>

</div>
