<div class="container-fluid px-4">
  <h1 class="mt-4">Liste de presence</h1>



  <hr>
  <div >



    <form   >

      <div class="form-group mb-5">
        <button class="btn btn-info" type="submit">Rechercher</button>
      </div>
    </form>


    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>jour</th>
          <th>nombre heure</th>
          <th>nom</th>
          <th>prenom</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of presences">
          <td>{{i.id}}</td>
          <td>{{i.date}}</td>
          <td>{{i.nbreheure}}</td>
          <td>{{i.nom}}</td>
          <td>{{i.prenom}}</td>
          <td>
            <a class="btn btn-sm btn-primary" style="margin-right:5px;" [routerLink]="['/rh/editpresence/'+i.id]" >mise a jour</a>
            <a class="btn btn-sm btn-danger" (click)="deletepresence(i.id)"  >supprimer</a>
          </td>


        </tr>

        </tbody>
      </table>
    </div>



  </div>

</div>
