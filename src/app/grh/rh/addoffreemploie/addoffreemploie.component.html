<form class="forms-sample" [formGroup]="offreemplform" (ngSubmit)="addoffre()">
  <div class="alert-success" *ngIf="showMsg">
    {{message}}
  </div>
  <div class="alert alert-danger" *ngIf="has_error">
    {{error_message}}
  </div>
  <div class="form-group">
    <label >datelimite</label>
    <input type="date" class="form-control" id="datelimite"  placeholder="date limite"
           name="datelimite" formControlName="datelimite">
  </div>
  <div class="form-group">
    <label >titredoffre</label>
    <input type="text" class="form-control" id="titredoffre" placeholder="titre d offre"
           name="titredoffre" formControlName="titredoffre">
  </div>
  <div class="form-group">
    <label >description</label>
    <input type="text" class="form-control" id="description" placeholder="description"
           name="description" formControlName="description">
  </div>
  <div class="form-group">
    <label >langue</label>
    <input type="text" class="form-control" id="langue" placeholder="langue"
           name="langue" formControlName="langue">
  </div>
  <div class="form-group">
    <label >experience</label>
    <input type="text" class="form-control" id="experience" placeholder="experience"
           name="experience" formControlName="experience">
  </div>
  <div class="form-group">
    <label >exigenceemploie</label>
    <input type="text" class="form-control" id="exigenceemploie" placeholder="exigenceemploie"
           name="exigenceemploie" formControlName="exigenceemploie">
  </div>
  <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
  <button class="btn btn-light" routerLink="/rh/offreemploie">Cancel</button>
</form>
