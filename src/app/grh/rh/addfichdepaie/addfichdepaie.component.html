<form class="forms-sample" [formGroup]="fichepform" (ngSubmit)="ajouterfichep()">
  <div class="alert-success" *ngIf="showMsg">
    {{message}}
  </div>
  <div class="alert-success" *ngIf="has_error">
    {{error_message}}
  </div>
  <div class="form-group row">
    <label  class="col-sm-3 col-form-label">date</label>
    <div class="col-sm-9">
      <input type="date" class="form-control" id="date" placeholder="date"
             name="date" formControlName="date">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-3 col-form-label">salairenet</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="salairenet" placeholder="salaire net"
             name="salairenet" formControlName="salairenet">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-3 col-form-label">salairebrut</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="salairebrut" placeholder="salaire brut"
             name="salairebrut" formControlName="salairebrut">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group ">
      <label>nom employee</label>
      <select class="form-control" formControlName="employee_id">
        <option >nom employee</option>
        <option value="{{e.id}}" *ngFor="let e of employees">{{e.nom}} {{e.prenom}} {{e.post}} {{e.jobid}}</option>
      </select>
    </div>
  </div>


  <button type="submit" class="btn btn-gradient-primary mr-2" >Submit</button>
  <button class="btn btn-light" routerLink="/rh/fichdepaie">Cancel</button>
</form>
