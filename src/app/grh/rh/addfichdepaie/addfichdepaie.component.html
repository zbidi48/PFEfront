<form class="forms-sample" [formGroup]="fichepform" (ngSubmit)="ajouterfichep()">
  <div class="alert-success" *ngIf="showMsg">
    {{message}}
  </div>
  <div class="alert alert-danger" *ngIf="has_error">
    {{error_message}}
  </div>
  <div class="form-group ">
    <label  >Date</label>
    <input type="date" class="form-control" id="date" placeholder="date"
             name="date" formControlName="date">
  </div>
  <div class="form-group ">
    <label >Salaire Net</label>
    <input type="text" class="form-control" id="salairenet" placeholder="salaire net"
             name="salairenet" formControlName="salairenet">
  </div>
  <div class="form-group ">
    <label  >Salaire Brut</label>

    <input type="text" class="form-control" id="salairebrut" placeholder="salaire brut"
             name="salairebrut" formControlName="salairebrut">
  </div>
  <div >
    <div class="form-group ">
      <label> Employee</label>
      <select class="form-control" formControlName="employee_id" >
        <option value="{{e.id}}" *ngFor="let e of employees">
          NOM:{{e.nom}}
          PRENOM:{{e.prenom}}
          POST:{{e.post}}
          MATRICULE:{{e.jobid}}
        </option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-gradient-primary mr-2" >Enregistrer</button>
  <button class="btn btn-light" routerLink="/rh/fichdepaie">Annuler</button>
</form>
