<form [formGroup]="mailaccepform" (ngSubmit)="sendaccepmail()" >
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group ">
        <label>email acceptation:</label>
        <input type="email" id="to"
               class="form-control"
               name="to"
               placeholder="adress mail"
               formControlName="to">
      </div>
    </div>

  </div>
  <div class="form-group mb-5">
    <button class="btn btn-info" type="submit">envoie</button>
    <button class="btn btn-light" routerLink="/rh/candidatinfo">cancel</button>
  </div>
</form>
