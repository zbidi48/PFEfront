<form class="forms-sample" [formGroup]="formationform" (ngSubmit)="ajouterformation()">
  <div class="alert-success" *ngIf="showMsg">
    {{message}}
  </div>
  <div class="alert alert-danger" *ngIf="has_error">
    {{error_message}}
  </div>
  <div class="form-group">
    <label >Formation:</label>
    <input type="text" class="form-control" id="nomdeforamtion" placeholder="nom de formation"
           name="nomdeforamtion" formControlName="nomdeforamtion">
  </div>
  <div class="form-group">
    <label >Type: </label>
    <input type="text" class="form-control" id="typedeformation" placeholder="type de formation"
           name="typedeformation" formControlName="typedeformation">
  </div>
  <div class="form-group">
    <label >Date Debut :</label>
    <input type="date" class="form-control" id="datedebut" placeholder="type de formation"
           name="datedebut" formControlName="datedebut">
  </div>
  <div class="form-group">
    <label >Heure:</label>
    <input type="time" class="form-control" id="heure" placeholder="heure dd formation"
           name="heure" formControlName="heure" step="2">
  </div>


  <button type="submit" class="btn btn-gradient-primary mr-2">Envoye</button>
  <button class="btn btn-light" routerLink="/rh/formation">Anulle</button>
</form>
