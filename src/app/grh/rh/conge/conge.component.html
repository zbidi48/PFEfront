<div class="container-fluid px-4">
  <h1 class="mt-4">liste demande conge de tout les employees</h1>

<div>
  <form [formGroup]="searchcongeform" (ngSubmit)="searchbyemployee()" >
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group ">
          <label>taper employee_nom:</label>
          <input type="text" id="nom"  class="form-control"
                 name="nom" placeholder="nom" formControlName="nom">
        </div>
      </div>
      <div>
        <div class="form-group ">
          <label>taper employee_prenom:</label>
          <input type="text" id="prenom"  class="form-control"
                 name="prenom" placeholder="prenom" formControlName="prenom">
        </div>
      </div>


    </div>
    <div class="form-group mb-5">
      <button class="btn btn-info" type="submit">chercher </button>
    </div>
  </form>
  <form [formGroup]="cherchcongeform" (ngSubmit)="searchcongebyjobid()" >
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group ">
          <label>chercher conge par job id</label>
          <input type="text" id="jobid"  class="form-control"
                 name="jobid" placeholder="
                  entrer jobid de l employee" formControlName="jobid">
        </div>
      </div>

    </div>
    <div class="form-group mb-5">
      <button class="btn btn-success" type="submit">chercher</button>
    </div>
  </form>
</div>
  <div class="card mb-4">
    <div class="table-responsive pt-3">
      <table class="table table-bordered" *ngIf="conges.length>0">
        <thead>
        <tr>
          <th scope="col">
            nom employee
          </th>
          <th scope="col">
            prenom employee
          </th>
          <th scope="col">
            post
          </th>
          <th scope="col">
            jobid
          </th>
          <th scope="col">
            date debut
          </th>
          <th scope="col">
            date fin
          </th>
          <th scope="col">
            status conge
          </th>
          <th scope="col">
            type conge
          </th>
          <th scope="col">
            action
          </th>
        </tr >
        </thead>
        <tbody>
        <tr *ngFor="let i of conges">
          <td>{{i.nom}}</td>
          <td>{{i.prenom}}</td>
          <td>{{i.post}}</td>
          <td>{{i.jobid}}</td>
          <td>{{i.datedebut}}</td>
          <td>{{i.datefin}}</td>
          <td>{{i.statusConge}}</td>
          <td>{{i.typeConge}}</td>

          <td>
            <a class="btn btn-sm btn-danger mr-2" style="margin-right:5px;" (click)="deleteconge(i.id)">
              <i class="mdi mdi-delete"></i></a>
            <a class="btn btn-success" style="margin-right:5px;" [routerLink]="['/rh/accordconge/'+i.id]">
              <i class="mdi mdi-marker-check"></i></a>
          </td>


        </tr>
        </tbody>

      </table>
      <span *ngIf="conges.length==0">table vide</span>
    </div>
  </div>
</div>
