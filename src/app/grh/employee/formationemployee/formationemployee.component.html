<div class="container-fluid px-4">
  <h1 class="mt-4">Liste de formation propos√© par l entreprise</h1>
  <hr>
  <div >
    <form [formGroup]="cherchform" (ngSubmit)="search()" >
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group ">
            <label>formations:</label>
            <input type="text" id=" typedeformation"
                   class="form-control"
                   name="typedeformation"
                   placeholder=" type de formation"
                   formControlName="typedeformation">
          </div>
        </div>

      </div>
      <div class="form-group mb-5">
        <button class="btn btn-info" type="submit">Rechercher</button>
      </div>
    </form>
    <div class="table-responsive">
      <table class="table table-hover" *ngIf="formations.length>0">
        <thead class="thead-dark">
        <tr>
          <th scope="col">nom de formation</th>
          <th scope="col">type de formation</th>
          <th scope="col">date debut</th>
          <th scope="col">heure</th>
          <th scope="col">action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of formations">
          <td>{{i.nomdeforamtion}}</td>
          <td>{{i.typedeformation}}</td>
          <td>{{i.datedebut}}</td>
          <td>{{i.heure}}</td>
          <td>
            <button class="btn btn-success" style="margin-right:5px;" (click)="applayformation(i.id)">inscrit</button>

          </td>

        </tr>

        </tbody>
      </table>
      <span *ngIf="formations.length==0">table vide</span>
    </div>



  </div>

</div>
