<div class="container-fluid px-4">
  <div>
    <div class="table-responsive">
      <table  class="table" *ngIf="contrats.length>0">
        <thead >
        <tr class="table-success">
          <th scope="col">NOM</th>
          <th scope="col">PRENOM</th>
          <th scope="col">POST</th>
          <th scope="col">MATRICULE</th>
          <th scope="col">CODE</th>
          <th scope="col">TYPE</th>
          <th scope="col">DATE DEBUT</th>
          <th scope="col">DATE FIN</th>
          <th scope="col">ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of contrats">
          <td>{{i.nom}}</td>
          <td>{{i.prenom}}</td>
          <td>{{i.post}}</td>
          <td>{{i.jobid}}</td>
          <td>{{i.code}}</td>
          <td>{{i.type}}</td>
          <td>{{i.datedebut}}</td>
          <td>{{i.datefin}}</td>

          <td >
            <button class="btn btn-link"  (click)="exportcontrat(i.id)"> telecharger
              <i class="mdi mdi-download"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <span *ngIf="contrats.length==0"> table vide</span>
    </div>



  </div>

</div>
