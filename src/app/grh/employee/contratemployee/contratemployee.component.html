<div class="container-fluid px-4">
  <h1 class="mt-4">votre contrat</h1>
  <hr>
  <div>
    <div class="table-responsive">
      <table  class="table table-dark" *ngIf="contrats.length>0">
        <thead class="thead-dark">
        <tr>
          <th scope="col">code</th>
          <th scope="col">type</th>
          <th scope="col">date debut</th>
          <th scope="col">date fin</th>
          <th scope="col">nom employee</th>
          <th scope="col">prenom employee</th>
          <th scope="col">post</th>
          <th scope="col">jobid</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of contrats">
          <td>{{i.code}}</td>
          <td>{{i.type}}</td>
          <td>{{i.datedebut}}</td>
          <td>{{i.datefin}}</td>
          <td>{{i.nom}}</td>
          <td>{{i.prenom}}</td>
          <td>{{i.post}}</td>
          <td>{{i.jobid}}</td>
          <td >
            <button class="btn btn-link"  (click)="exportcontrat(i.id)"> telecharger
              <i class="mdi mdi-download"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <span *ngIf="contrats.length==0"> table vide</span>
    </div>



  </div>

</div>
