<div class="container-fluid px-4">
  <h1 class="mt-4">liste de votre demande conge</h1>
  <div class="card mb-4">
    <div class="card-body">
      cliquer sur ce bouton pour ajouter demande conge
      <a  class="btn btn-success" routerLink="/espaceemployee/addconge">Ajouter demande conge</a>
    </div>
  </div>

  <div class="table-responsive pt-3">
    <table class="table table-dark">
      <thead class="thead-dark">
      <tr>

        <th scope="col">
          date debut
        </th>
        <th scope="col" >
         date fin
        </th>
        <th scope="col">
          status conge
        </th>
        <th scope="col">
         type conge
        </th>
        <th scope="col">
          nom employee
        </th>
        <th scope="col">
          prenom employee
        </th>
        <th scope="col">
         post
        </th>
        <th scope="col">
          jobid
        </th>
      </tr >
      </thead  >
      <tbody>
      <tr *ngFor="let i of conges">
        <td>{{i.datedebut}}</td>
        <td>{{i.datefin}}</td>
        <td>{{i.statusConge}}</td>
        <td>{{i.typeConge}}</td>
        <td>{{i.nom}}</td>
        <td>{{i.prenom}}</td>
        <td>{{i.post}}</td>
        <td>{{i.jobid}}</td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
