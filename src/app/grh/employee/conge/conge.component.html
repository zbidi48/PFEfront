<div class="container-fluid px-4">
  <div class="table-responsive pt-3">
    <div class="card-body">

      <a  class="btn btn-success" routerLink="/espaceemployee/addconge">Ajouter Demande cong√© </a>
    </div>
    <table class="table" *ngIf="conges.length>0">
      <thead >
      <tr class="table-success">
        <th scope="col">
         Nom
        </th>
        <th scope="col">
          Prenom
        </th>
        <th scope="col">
          Post
        </th>
        <th scope="col">
          Matricule
        </th>

        <th scope="col">
        Date debut
        </th>
        <th scope="col" >
         Date Fin
        </th>
        <th scope="col">
          Status
        </th>
        <th scope="col">
        Type
        </th>
        <th scope="col">
          Action
        </th>
      </tr >
      </thead  >
      <tbody>
      <tr *ngFor="let i of conges" >
        <td>{{i.nom}}</td>
        <td>{{i.prenom}}</td>
        <td>{{i.post}}</td>
        <td>{{i.jobid}}</td>
        <td>{{i.datedebut}}</td>
        <td>{{i.datefin}}</td>
        <td>{{i.statusConge}}</td>
        <td>{{i.typeConge}}</td>
        <td>
          <ng-container *ngIf="i.statusConge =='DEMANDEENCOUR' ">
            <a class="btn btn-sm btn-link" [routerLink]="['/espaceemployee/editconge/'+i.id]" >modifier</a>
          </ng-container>
        </td>

      </tr>
      </tbody>
    </table>
    <span *ngIf="conges.length==0"> Table Vide</span>
  </div>
  <div>

  </div>
</div>
