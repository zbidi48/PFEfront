<div class="container-fluid px-4">
  <div >
    <div class="card mb-4">
      <div class="card-body">
        <table class="table "*ngIf="fiches.length>0">
          <thead >
          <tr class="table-success">
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Post</th>
            <th scope="col">Matricule</th>
            <th scope="col">Date</th>
            <th scope="col">Salaire Brut</th>
            <th scope="col">Salaire Net</th>

            <th>ACTION</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let i of fiches">
            <td>{{i.nom}}</td>
            <td>{{i.prenom}}</td>
            <td>{{i.post}}</td>
            <td>{{i.jobid}}</td>
            <td>{{i.date}}</td>
            <td>{{i.salairebrut}}</td>
            <td>{{i.salairenet}}</td>

            <td>
              <button class="btn btn-link" (click)="exporterfiche(i.id)">
                Télecharger
                <i class="mdi mdi-download"></i>
              </button>
            </td>
          </tr>
          </tbody>

        </table>
        <span *ngIf="fiches.length==0">table vide</span>
      </div>
    </div>



  </div>

</div>
