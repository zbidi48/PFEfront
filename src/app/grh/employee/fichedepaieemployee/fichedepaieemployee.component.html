<div class="container-fluid px-4">
  <h1 class="mt-4">fiches de paies</h1>


  <hr>
  <div >






    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table me-1"></i>
        DataTable
      </div>
      <div class="card-body">
        <table class="table table-dark"*ngIf="fiches.length>0">
          <thead class="thead-dark">
          <tr>
            <th scope="col">date</th>
            <th scope="col">salairebrut en dt</th>
            <th scope="col">salairenet en dt</th>
            <th scope="col">nom</th>
            <th scope="col">prenom</th>
            <th scope="col">post</th>
            <th scope="col">jobid</th>

            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let i of fiches">

            <td>{{i.date}}</td>
            <td>{{i.salairebrut}}</td>
            <td>{{i.salairenet}}</td>
            <td>{{i.nom}}</td>
            <td>{{i.prenom}}</td>
            <td>{{i.post}}</td>
            <td>{{i.jobid}}</td>
            <td>
              <button class="btn btn-link" (click)="exporterfiche(i.id)">
                telecharger
                <i class="mdi mdi-download"></i>
              </button>
            </td>
          </tr>
          </tbody>

        </table>
        <span *ngIf="fiches.length==0">table vide</span>
      </div>
    </div>



  </div>

</div>
