<div class="container-fluid px-4">
  <div class="table-responsive pt-3">
    <div class="card mb-4">
      <div class="card-body">
        <table class="table" >
          <thead>
          <tr class="table-success">
            <th>Formation</th>
            <th>DATE INSCRIT</th>
            <th>EVALUATION</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let f of inscritformations">
            <td>{{f.nomdeforamtion}}</td>
            <td>{{f.dateinscrit}}</td>
            <td>
              <button class="btn btn-primary" (click)="open(mymodal, f.id)">Evaluation</button>

            </td>

          </tr>
          </tbody>
        </table>

      </div>
    </div>


  </div>


</div>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Avis</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="saveEvalu()">
      <div class="form-group">
        <label >choisissez votre avis</label>
        <select class="form-control form-control-sm"  name="avis" formControlName="avis">
          <option value="BIEN" selected>BIEN</option>
          <option value="ASSEZBIEN">ASSEZBIEN</option>
          <option value="PASTELLEMENT">PASTELLEMENT</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary"  >Submit</button>
    </form>
  </div>

</ng-template>
