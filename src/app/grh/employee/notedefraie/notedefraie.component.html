<div class="container-fluid px-4">


    <div class="table-responsive pt-3">

        <div class="card-body">

          <a  class="btn btn-success" routerLink="/espaceemployee/addnotedefraie">Ajouter Note De Fraie</a>
        </div>
      <table class="table " *ngIf="notedefraies.length>0">
        <thead >
        <tr class="table-success">

          <th scope="col" >description</th>
          <th scope="col" >datecreation</th>
          <th scope="col" >fraie</th>
          <th scope="col" >nom employee</th>
          <th scope="col" >prenom employee</th>
          <th scope="col" >jobid</th>
          <th scope="col" >action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of notedefraies">

          <td>{{i.description}}</td>
          <td>{{i.datecreation}}</td>
          <td>{{i.fraie}}</td>
          <td>{{i.nom}}</td>
          <td>{{i.prenom}}</td>
          <td>{{i.jobid}}</td>
          <td>
            <a class="btn btn-sm btn-link" [routerLink]="['/espaceemployee/editnotedefraie/'+i.id]" >modifier</a>
          </td>

        </tr>

        </tbody>
      </table>
      <span *ngIf="notedefraies.length==0">table vide</span>
    </div>



  </div>
