<div class="container-fluid px-4">
  <h1 class="mt-4">liste notes de frais</h1>
  <hr>
  <div >
    <div class="card mb-4">
      <div class="card-body">
        cliquer sur ce bouton pour ajouter note de fraie
        <a  class="btn btn-success" routerLink="/espaceemployee/addnotedefraie">Ajouter une note de fraie</a>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-dark" *ngIf="notedefraies.length>0">
        <thead  class="thead-dark">
        <tr>

          <th scope="col" >description</th>
          <th scope="col" >datecreation</th>
          <th scope="col" >fraie</th>
          <th scope="col" >nom employee</th>
          <th scope="col" >prenom employee</th>
          <th scope="col" >jobid</th>
          <th scope="col" >action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of notedefraies">

          <td>{{i.description}}</td>
          <td>{{i.datecreation}}</td>
          <td>{{i.fraie}}</td>
          <td>{{i.nom}}</td>
          <td>{{i.prenom}}</td>
          <td>{{i.jobid}}</td>
          <td>
            <a class="btn btn-sm btn-link" [routerLink]="['/espaceemployee/editnotedefraie/'+i.id]" >modifier</a>
          </td>

        </tr>

        </tbody>
      </table>
      <span *ngIf="notedefraies.length==0">table vide</span>
    </div>



  </div>

</div>
