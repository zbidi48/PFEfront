<form class="forms-sample" [formGroup]="notedefraieaddform" (ngSubmit)="addnotedefraie()">
  <div class="alert-success" *ngIf="showMsg">
    {{message}}
  </div>
  <div class="alert alert-danger" *ngIf="has_error">
    {{error_message}}
  </div>
  <div class="form-group row">
    <label  class="col-sm-3 col-form-label">Description </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="description" placeholder="description"
             formControlName="description" >
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-3 col-form-label">Cout  en dt</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="fraie" placeholder="fraie"
             formControlName="fraie" >
    </div>
  </div>

  <button class="btn btn-gradient-primary mr-2" type="submit">Enregistrer</button>
  <button class="btn btn-light" routerLink="/espaceemployee/notedefraie">Annuler</button>
</form>
