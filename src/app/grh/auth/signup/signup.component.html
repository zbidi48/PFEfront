<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h4>New here?</h4>
        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
        <form class="pt-3" [formGroup]="signupForm"  (ngSubmit)="onregister()" >

          <div class="form-group">
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email"
                   name="email" formControlName="email">
          </div>

          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                   placeholder="password"  name="password" formControlName="password">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="nom"
                   placeholder="nom candidat"  name="nom" formControlName="nom">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="prenom"
                   placeholder="prenom candidat"  name="prenom" formControlName="prenom">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="post"
                   placeholder="post"  name="post" formControlName="post">
          </div>
          <div class="form-group">
            <input type="date" class="form-control form-control-lg" id="dateOfBirth"
                   placeholder="dateOfBirth"  name="dateOfBirth" formControlName="dateOfBirth">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="phone"
                   placeholder="phone"  name="phone" formControlName="phone">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="adresse"
                   placeholder="adresse"  name="adresse" formControlName="adresse">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="ville"
                   placeholder="ville"  name="ville" formControlName="ville">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="nationality"
                   placeholder="nationality"  name="nationality" formControlName="nationality">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="niveauEtud"
                   placeholder="niveauEtud"  name="niveauEtud" formControlName="niveauEtud">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="titreDiplome"
                   placeholder="titreDiplome"  name="titreDiplome" formControlName="titreDiplome">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="university"
                   placeholder="university"  name="university" formControlName="university">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="niveauExp"
                   placeholder="niveauExp"  name="niveauExp" formControlName="niveauExp">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="experience"
                   placeholder="experience"  name="experience" formControlName="experience">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="cin"
                   placeholder="carte identitÃ© nationale"  name="cin" formControlName="cin">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="competences"
                   placeholder="competences"  name="competences" formControlName="competences">
          </div>

          <div class="mb-4">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                I agree to all Terms & Conditions
              </label>
            </div>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >SIGN UP</button>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Already have an account? <a routerLink="/auth/login" class="text-primary">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
